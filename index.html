  <div id="section5" class="section"></div>

  <div id="group1" class="parallax__group">

  <div id="group2" class="parallax__group">

  <div id="group4" class="parallax__group">

<script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1.0.21/jquery.scrollify.min.js"></script>
<script>
    
    // Align parallax origin with scrollbar
var origin = $(".parallax").css("perspective-origin");
$(".parallax").css("perspective-origin", origin);
$(".parallax__layer").css("transform-origin", origin);

// Initialize Scrollify plugin
  $(() =>
    $.scrollify({
      target: ".parallax",
      section: ".section"
    })
  )


</script>
</html>
